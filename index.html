<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Aleatorios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Numeros Aleatorios</h1>
        <form id="form" action="">
            <div class="formContainer">
                <label for="rango">Elije hasta que numero desea seleccionar</label>
                <input class="formInputs" id="rango" type="number" min="2" placeholder="Ej. 10">
            </div>
            <div class="formContainer">
                <label for="numeros">Elije cuantos n√∫meros aleatorios quieres</label>
                <input class="formInputs" id="numeros" type="number" min="1" max="300" placeholder="Ej. 2">
            </div>
            <div class="formContainer">
                <label for="repetir">Marque si se pueden repetir los numeros</label>
                <input class="formInputs" id="repetir" type="checkbox">
            </div>
    
            <input id="boton" type="submit" value="Generar">
        </form>
    </div>

    <div id="contenedorNumeros">
    </div>

    <h2>@Todos los derechos reservados al ingeniero Fernando De la Cruz Ramos</h2>
    <script src="js/app.js"></script>
</body>
</html>
